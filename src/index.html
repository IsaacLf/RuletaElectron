<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ruleta Electrón</title>
  <link rel="stylesheet" href="./roulette/css/index.css">
  <link rel="stylesheet" href="./roulette/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row pl-3">
      <h1 style="font-variant: small-caps; padding-right: 1rem;">Ruleta Electrón</h1>
      <object type="image/svg+xml" data="./roulette/resources/svg/pacman-loading.svg" style="width: 45px; height: 45px;">
        Your browser does not support SVG
      </object>
    </div>
    <form>
      <div class="form-row">
        <div class="col">
          <label for="maximVal">Máximo</label>
          <input type="number" name="maximVal" id="maximVal" class="form-control" placeholder="Ingrese un numero" aria-describedby="helpMax" min="0" value="10" autofocus>
          <small id="helpMax" class="text-muted">El numero de alumnos en la clase</small>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="delayVal">Suspenso: <span id="delay">Nada (1s)</span></label>
            <input type="range" class="form-control" name="delayVal" id="delayVal" aria-describedby="helpDelay" value="1" min="1" max="9" step="2">
            <small id="helpDelay" class="form-text text-muted">El suspenso que quiera darle</small>
          </div>
        </div>
      </div>
    </form>  
  </div>
  <div class="container">
    <div class="row">
      <div class="col align-self-center text-center">
        <button id="startButton" class="btn btn-outline-info">Iniciar</button>
      </div>
    </div>
  </div>
</body>
<script async>
  require('./renderer')
</script>

</html>
